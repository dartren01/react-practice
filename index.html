<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>First React App</title>
</head>

<body>
    <div id='app'></div>

    <script type='text/babel'>

        function FriendsList(props) {
            return (
                <ul>
                    {props.list.map((name) => (
                        <li key={name}>
                            <span>{name}</span>
                            <button onClick={() => props.onRemoveFriend(name)}>Remove</button>
                            <button onClick={() => props.onDeactivateFriend(name)}>Deactivate</button>
                        </li>
                    ))}
                </ul>
            );
        };

        function InactiveFriendsList(props) {
            return (
                <ul>
                    {props.list.map((name) => (
                        <li key={name}>
                            <span>{name}</span>
                            <button onClick={() => props.onActivateFriend(name)}>Activate</button>
                        </li>
                    ))}
                </ul>
            );
        };

        class App extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    friends: ['bob', 'we', 'mos'],
                    inactiveFriends: [],
                    input: '',
                }

                this.handleRemoveFriend = this.handleRemoveFriend.bind(this);
                this.updateInput = this.updateInput.bind(this);
                this.handleAddFriend = this.handleAddFriend.bind(this);
                this.handleDeactivateFriend = this.handleDeactivateFriend.bind(this);
                this.handleActivateFriend = this.handleActivateFriend.bind(this);
                this.handleClearAll = this.handleClearAll.bind(this);
            }

            handleAddFriend() {
                this.setState((currentState) => {
                    return {
                        friends: currentState.friends.concat([currentState.input]),
                        input: ''
                    }
                })
            }

            handleRemoveFriend(name) {
                this.setState((currentState) => {
                    return {
                        friends: currentState.friends.filter((friend) => friend !== name)
                    };
                })
            }

            handleDeactivateFriend(name) {
                this.setState((currentState) => {
                    const getFriend = currentState.friends.filter((friend) => friend === name);
                    return {
                        friends: currentState.friends.filter((friend) => friend !== name),
                        inactiveFriends: currentState.inactiveFriends.concat(getFriend),
                    };
                })
            }

            handleActivateFriend(name) {
                this.setState((currentState) => {
                    const getFriend = currentState.inactiveFriends.filter((friend) => friend === name)
                    return {
                        inactiveFriends: currentState.inactiveFriends.filter((friend) => friend !== name),
                        friends: currentState.friends.concat(getFriend),
                    };
                })
            }

            handleClearAll() {
                this.setState((currentState) => {
                    return {
                        friends: [],
                        input: '',
                        inactiveFriends: [],
                    };
                })
            }

            updateInput(e) {
                const value = e.target.value;
                this.setState((currentState) => ({
                    input: value
                }))
            }

            render() {
                return (
                    <div>
                        <input
                            type='text'
                            placeholder='new friendo'
                            value={this.state.input}
                            onChange={this.updateInput}
                        />
                        <button onClick={this.handleAddFriend}>submit</button>
                        <button onClick={this.handleClearAll}>Clear All</button>
                        <h2>
                            Active Friends
                        </h2>
                        <FriendsList
                            list={this.state.friends}
                            onRemoveFriend={this.handleRemoveFriend}
                            onDeactivateFriend={this.handleDeactivateFriend}
                        />
                        <h2>
                            Inactive Friends
                        </h2>
                        <InactiveFriendsList
                            list={this.state.inactiveFriends}
                            onActivateFriend={this.handleActivateFriend}
                        />
                    </div >
                )
            }
        };

        ReactDOM.render(
            <App />,
            document.getElementById('app')
        );
    </script>
</body>

</html>
